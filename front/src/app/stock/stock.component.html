<main>
  <h1>Liste des articles</h1>
  <div class="content">
    <nav>
      <button title="Rafraîchir" (click)="refresh()">
        <fa-icon [icon]="faRotateRight"></fa-icon>
      </button>
      <a routerLink="create" class="button" title="Ajouter">
        <fa-icon [icon]="faPlus"></fa-icon>
      </a>
      <button
        [hidden]="selectedArticles.size === 0"
        (click)="remove()"
        title="Supprimer"
      >
        <fa-icon [icon]="faTrashCan"></fa-icon>
      </button>
    </nav>
    <table>
      <thead>
        <tr>
          <th class="name">Nom</th>
          <th class="price">Prix</th>
          <th class="qty">Quantité</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let a of articleService.articles"
          (click)="toggle(a)"
          [class.selected]="selectedArticles.has(a)"
        >
          <td class="name">{{ a.name }}</td>
          <td class="price">{{ a.price }} €</td>
          <td class="qty">{{ a.qty }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
